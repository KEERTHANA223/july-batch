<!doctype html>
<html>
<head>
	<title>CONTACT FORM</title>
</head>
<body bgcolor="pink">
	<h2>CONTACT FORM</h2><br>
	<form method="post" enctype="multipart/form-data">
		FIRST NAME*:<input type="text" name="firstname" placeholder="firstname*" required size=30>
		<br>
		<br>LAST NAME*:<input type="text" name="lastname" placeholder="lastname*" required size=30>
		<br><br>
		E-mail*:<input type="email" name="email"placeholder="e-mail*" size=30>
		<br><br>
		PHONE NUMBER:<input type="text" name="Phoneno" placeholder="ph-no*">
		<br><br>
		ADDRESS:<input type="text" name="text1" required size=30><br><br>
		SUBJECT:<select>
			<option>--subject--</option>
			<option>RESTAURANT</option>
			<option>GROCERY</option>
			<option>CLOTHES</option>
			<option>QUERIES</option>
		</select><br><br>
		<label>DESCRIPTION: </label><br><br>
		<textarea name="textmessage" rows="5" cols="50">description.....</textarea><br><br>
		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
